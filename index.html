<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable Polygons</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates draggable triangles on the map.
      // Note also that the red triangle is geodesic, so its shape changes
      // as you drag it north or south.

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 34.0728, lng: -118.2375},
          mapTypeId: 'satellite'  
            
        });
          
        map.data.loadGeoJson('/data/appleHQ_LA.geojson');
        map.data.setStyle({
            strokeColor:'#FFF',
            fillColor:'#FFF',
            fillOpacity: .6,
            draggable: true,
            geodesic: true
        });
          

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYsIu_zktziFaVp2h_rDDWx5wK0kkmLJA&callback=initMap">
    </script>
  </body>
</html>
